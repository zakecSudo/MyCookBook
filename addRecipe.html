<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Add recipe</title>
    </head>
    <body>
        <div class="header">
            <a href="./index.html"><p class="header_naslov">My recipe's</p></a>
            <p class="header_podnaslov">Your online book of recipe's</p>
        </div>
        <div class="content">
            <div class="container">
                <input id="recipe_name" placeholder="Add a recipe title">
                <div>
                    <textarea id="recipe_description" placeholder="Recipe Steps (add them with drag & dropping a .txt file)" cols="30" rows="10"></textarea>
                </div>
                <div id="controls">
                    <button class="button" id="add_recipe_button">Add New Recipe</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footer_text">Made by theFastSnail</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="./scripts/addRecipe.js"></script>
    </body>
</html>
